    <form>
        <div class="inicioForms">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" minlength="2">
            </div>
            <div>
                <label for="matricula">Matrícula</label>
                <input type="number" name="matricula" id="matricula" min="3">
            </div>
        </div>
        <div class="inicioForms">
            <div>
                <label for="disciplina">Disciplina</label>
                <input type="text" name="disciplina" id="disciplina" minlength="2">

            <div>
                <label for="nota">Nota</label>
                <input type="number" name="nota" id="nota" >
            </div>
        </div>
        <div class="btnEnviar">
            <input type="button" name="enviar" id="btnEnviar" value="Enviar" onclick="validarEnviar()">
        </div>

        <div id="return">
            <p id="retornoAqui"></p>
        </div>
