        <div>
            <p>Programação FullStack e Desenvolvimento de Habilidades Socioemocionais</p>
        </div>
        <h1 class="titulo">Orientação a Objetos</h1>
    </header></br>
    <hr>
    <form>
        <div class="inicioForms">
            <div>
                <label for="nomePet">Pet</label>
                <input type="text" name="nomePet" id="nomePet">
            </div>
            <div>
                <label for="nomeDono">Dono</label>
                <input type="text" name="nomeDono" id="nomeDono">
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="telefone">
            </div>
            <div class="endereco">  
                <label for="pet">Pet</label>
                <select id="pet">
                    <option value="cachorro">Cachorro</option>
                    <option value="gato">Gato</option>
                </select>
            </div>
            <div class="endereco">  
                <label for="raca">Raça</label>
                <input type="text" name="raca" id="raca">
            </div>
        </div>
        <div class="segundoForms">

            <div class="endereco">  
                <label for="cor">Cor</label>
                <input type="text" name="cor" id="cor">
            </div>
            <div class="endereco">  
                <label for="idade">Idade</label>
                <input type="number" name="idade" id="idade">
            </div>
            <div class="endereco">  
                <label for="peso">Peso</label>
                <input type="number" name="peso" id="peso">
            </div>
            <div class="endereco">  
                <label for="altura">Altura</label>
                <input type="number" name="altura" id="altura">
            </div>
            <div class="endereco">  
                <label for="sexo">Sexo</label>
                <select id="sexo">
                    <option value="Macho">Macho</option>
                    <option value="Fêmea">Fêmea</option>
                </select>
            </div>
        </div>
        <div class="btnEnviar">
            <input type="button" name="enviar" id="btnEnviar" value="Gravar" onclick="validarEnviar()">
        </div>

        <div id="return">
            <p id="retornoAqui"></p>
        </div>

    </form>
