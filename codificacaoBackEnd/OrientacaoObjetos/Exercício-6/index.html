<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Codificação Back End</title>
    <link rel="stylesheet" href="../../DOM/style/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../DOM/fontes/fontawesome-free-6.5.1-web/css/all.css">
</head>
<body>
    <header class="cabecalho">
        <div>
            <p>Programação FullStack e Desenvolvimento de Habilidades Socioemocionais</p>
        </div>
        <h1 class="titulo">Orientação a Objetos</h1>
    </header></br>
    <hr>
    <form>
        <div class="inicioForms">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
            <div>
                <label for="cpf">CPF</label>
                <input type="number" name="cpf" id="cpf">
            </div>
        </div>
        <div class="segundoForms">
            <div>
                <label for="dataNasc">Data Nascimento</label>
                <input type="date"name="dataNasc" id="dataNasc">
            </div>
            <div class="enderecoLong">  
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco">
            </div>
        </div>
        <div class="finalForms">
            <div>
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="telefone">
            </div>
            <div class="opcao">
                <input type="radio" id="masculino" name="opcao" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="opcao" value="feminino">
                <label for="feminino">Feminino</label>
                <input type="radio" id="outros" name="opcao" value="outros">
                <label for="outros">Outros</label>
            </div>
        </div>
        <div class="btnEnviar">
            <input type="button" name="enviar" id="btnEnviar" value="Enviar" onclick="validarEnviar()">
        </div>

        <div id="return">
            <p id="retornoAqui"></p>
        </div>

    </form>
